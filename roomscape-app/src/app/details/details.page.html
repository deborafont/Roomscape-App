<ion-header>
  <ion-toolbar color="azuloscuro">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/filter-page"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="background" *ngIf = "roomscape">
  <ion-img src={{roomscape.image}}></ion-img>
  <h1>{{roomscape.name}}</h1>

  <ion-card *ngFor="let room of roomscape.rooms">
    <ion-card-header class="nombreSala">
      <ion-card-subtitle>Sala</ion-card-subtitle>
      <ion-card-title>{{room.roomname}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
        <ion-grid>
          <ion-row class="caractSala">
            <ion-col>
              Temática
            </ion-col>
            <ion-col>
              Jugadores
            </ion-col>
            <ion-col>
              Añadir
            </ion-col>
          </ion-row>
          <ion-row class="infoSala">
            <ion-col>
              {{room.theme}}
            </ion-col>
            <ion-col>
              {{room.minplayers}} - {{room.maxplayers}}
            </ion-col>
            
            <ion-col class="iconos">
                <ion-icon (click)="toggleSaveRoom(room)" *ngIf="room.save !=true" class="favorite-icon empty" name="heart-empty"></ion-icon>
                <ion-icon (click)="toggleSaveRoom(room)" *ngIf="room.save ==true" class="favorite-icon heart" name="heart"></ion-icon>
                <ion-icon  (click)="toggleDoneRoom(room)" *ngIf="room.done !=true" class="fas fa-lock lock" name="lock"></ion-icon>
                <ion-icon  (click)="toggleDoneRoom(room)" *ngIf="room.done ==true" class="fas fa-unlock unlock" name="unlock"></ion-icon>
            </ion-col>
          </ion-row>
          <ion-row class="webSala">
            <ion-col><i class="fas fa-globe"></i> <a href="{{room.link}}" target="_blank">  Reservar la sala {{room.roomname}}</a></ion-col>
          </ion-row>

        </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
